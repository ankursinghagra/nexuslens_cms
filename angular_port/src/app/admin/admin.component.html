<div class="" *ngIf="!this.loading">
    <app-sidebar [eventData] = "sidebarToggleEvent2" ></app-sidebar>
    <div class="xl:pl-72">
        <app-header (sidebarToggle)="onChange($event)"></app-header>
        <router-outlet />
    </div>
</div>

<!-- shimmer -->
<div *ngIf="this.loading">
    <!-- sidebar -->
    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
<div class="relative z-50 xl:hidden" role="dialog" aria-modal="true" >
    <!--
      Off-canvas menu backdrop, show/hide based on off-canvas menu state.
  
      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-900/80 transition-opacity ease-linear duration-300 opacity-0 hidden"></div>
  
    <div class="fixed inset-0 opacity-0 hidden" >
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.
  
        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->
      <div class="relative mr-16 flex w-full max-w-xs flex-1 transition ease-in-out duration-300 transform -translate-x-full">
        <!--
          Close button, show/hide based on off-canvas menu state.
  
          Entering: "ease-in-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in-out duration-300"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5 ease-in-out duration-300 opacity-0" >
          <button type="button" class="-m-2.5 p-2.5" >
            <span class="sr-only">Close sidebar</span>
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
  
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 ring-1 ring-white/10">
          
        </div>
      </div>
    </div>
  </div>
  
  <!-- Static sidebar for desktop -->
  <div class="hidden xl:fixed xl:inset-y-0 xl:z-50 xl:flex xl:w-72 xl:flex-col bg-gray-900">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-black/10 px-6 ring-1 ring-white/5">
      <div class="flex h-16 shrink-0 items-center">
        <!-- <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company"> -->
        <div class="bg-gray-800 rounded-md animate-pulse h-10 w-full"></div>
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <li *ngFor="let item of [1,2,3,4]">
                <!-- Current: "bg-gray-800 text-white", Default: "text-gray-400 hover:text-white hover:bg-gray-800" -->
                <div class=" bg-gray-800 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold animate-pulse h-10">
                </div>
              </li>
            </ul>
          </li>
          <li class="-mx-6 mt-auto">
            <div class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-white hover:bg-gray-800">
              
              <div class="animate-pulse h-8 w-8 bg-gray-700"></div>
              <div class="animate-pulse h-4 w-1/2 bg-gray-700"></div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
    <!-- /sidebar -->
    <div class="xl:pl-72">
        <!-- header -->
        <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-6 border-b border-gray-900/1 dark:border-white/5 bg-white dark:bg-gray-900 px-4 shadow-sm sm:px-6 lg:px-8">
            <div class="bg-gray-200 animate-pulse h-8 w-8"></div>
  
            <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
            <!--  -->
            <nav class="flex" aria-label="Breadcrumb">
                <ol role="list" class="flex items-center space-x-4">
                  <li>
                    <div>
                        <div class="bg-gray-200 animate-pulse h-8 w-8"></div>
                    </div>
                  </li>
                  <li>
                    <div class="flex items-center">
                        <div class="bg-gray-200 animate-pulse h-8 w-20"></div>
                    </div>
                  </li>
                  <li>
                    <div class="flex items-center">
                        <div class="bg-gray-200 animate-pulse h-8 w-20"></div>
                    </div>
                  </li>
                </ol>
                
            </nav>
            <!--  -->
            </div>
            <div class="bg-gray-200 animate-pulse h-8 w-8"></div>
        </div>
        <!-- /header -->
        <!-- body -->
        <div class="p-10 w-full">
            <div class="animate-pulse bg-gray-200 mb-5 h-10 w-full"></div>
            <div class="animate-pulse bg-gray-200 mb-5 h-10 w-3/4"></div>
            <div class="animate-pulse bg-gray-200 mb-5 h-10 w-1/2"></div>
            <div class="animate-pulse bg-gray-200 mb-5 h-10 w-1/3"></div>
        </div>
        <!-- /body -->
    </div>
</div>
<!-- shimmer -->
