<div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
<div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md w-full mx-4">
    <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">Welcome Back!</h1>
    <form  [formGroup]="loginForm" (ngSubmit)="submitLogin()" >
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
            <input type="email" id="email" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" formControlName="email" placeholder="your@email.com" value="admin@domain.com">
            <div *ngIf="loginForm.controls.email.errors?.['required'] && this.onceSubmited" class="text-red-500 text-xs">
                Email Address is required.
            </div>
            <div *ngIf="loginForm.controls.email.errors?.['pattern'] && this.onceSubmited" class="text-red-500 text-xs">
                It should be a valid email address.
            </div>
        </div>
        <div class="mb-4 w-full">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
            <input type="password" id="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" formControlName="password" placeholder="Enter your password" value="password" >
            <div *ngIf="loginForm.controls.password.errors?.['required'] && this.onceSubmited" class="text-red-500 text-xs ">
                Password is required.
            </div>
            <a href="#"
                class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Forgot
                Password?</a>
        </div>
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <input type="checkbox" id="remember" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none" checked>
                <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
            </div>
            <!-- <a routerLink="/admin"
                class="text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create
                Account</a> -->
        </div>
        <div class="text-red-500 text-xs mb-4 h-4">
            @if(this.login_error_msg != '' && this.onceSubmited) { {{this.login_error_msg}} }
        </div>
        <button type="submit" [disabled]="!loginForm.valid" [ngClass]="{' bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500': loginForm.valid}" class="bg-gray-600 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white" >Login</button>
    </form>
</div>
</div>
</div>
