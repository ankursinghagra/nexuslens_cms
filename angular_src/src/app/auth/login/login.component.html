<div class="container">
  <div class="row login-block">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3 class="tui-text_h3">Login</h3>
      <form [formGroup]="testForm">
        <tui-textfield class="mb-2">
          <label tuiLabel>Email</label>
          <input
            tuiTextfield
            type="email"
            formControlName="email_address"
            autocomplete="off"
            tuiAppearance="textfield"
          />
        </tui-textfield>
        <tui-textfield class="mb-2">
          <label tuiLabel>Password</label>
          <input
            tuiTextfield
            type="password"
            formControlName="password"
            autocomplete="off"
            tuiAppearance="textfield"
          />
          <tui-icon tuiPassword />
        </tui-textfield>
        <button size="m" tuiButton type="button" tuiAppearance="primary">
          Signin
        </button>
      </form>
    </div>
  </div>
</div>
